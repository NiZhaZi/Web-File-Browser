<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器文件浏览器 - 登录</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #4c8bf5;
            --secondary-color: #3a75d4;
            --background-dark: rgba(0, 0, 0, 0.7);
            --text-light: #fff;
            --text-gray: #ccc;
            --error-color: #f44336;
            --success-color: #4caf50;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--background-dark);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .login-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .login-header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        
        .login-header i {
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .login-box {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: 2px solid var(--primary-color);
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid var(--error-color);
            padding: 12px;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
            animation: shake 0.5s;
        }
        
        .login-error i {
            margin-right: 8px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        .server-config {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .server-config summary {
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .server-config summary i {
            margin-right: 8px;
            transition: transform 0.3s;
        }
        
        .server-config[open] summary i {
            transform: rotate(90deg);
        }
        
        .server-config input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid var(--success-color);
            padding: 12px;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 10px;
            }
            
            .login-header {
                padding: 15px;
            }
            
            .login-header h1 {
                font-size: 1.3rem;
            }
            
            .login-box {
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1><i class="fas fa-server"></i> 服务器文件浏览器</h1>
        </div>
        
        <div class="login-box">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password">
            </div>
            
            <button class="login-button" id="loginButton">
                <span id="loginButtonText">登录</span>
            </button>
            
            <div class="login-error" id="loginError">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">登录请求失败，请检查服务器连接</span>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span>登录成功！正在跳转...</span>
            </div>
            
            <details class="server-config">
                <summary>
                    <i class="fas fa-cog"></i> 服务器配置
                </summary>
                <div class="input-group">
                    <label for="serverAddress"><i class="fas fa-server"></i> 服务器地址</label>
                    <input type="text" id="serverAddress" placeholder="例如: http://localhost:3000">
                </div>
            </details>
        </div>
    </div>
    
    <!-- <div class="footer">
        <p>© 2023 服务器文件浏览器 | 安全登录系统</p>
    </div> -->

    <script>
        // 全局变量
        let AUTH_TOKEN = localStorage.getItem("authToken") || null;
        // let SERVER_BASE_URL = localStorage.getItem("serverBaseUrl") || "";
        let SERVER_BASE_URL = "";
        
        // 页面加载时初始化
        document.addEventListener("DOMContentLoaded", function() {
            // 设置保存的服务器地址
            if (SERVER_BASE_URL) {
                document.getElementById("serverAddress").value = SERVER_BASE_URL;
            }
            
            // 如果已登录，直接跳转到文件浏览器
            if (AUTH_TOKEN) {
                // 这里可以添加token验证逻辑
                // 如果token有效，直接跳转
                // 如果token无效，清除本地存储
                window.location.href = "file-browser.html";
            }
            
            // 添加登录按钮事件监听
            document.getElementById("loginButton").addEventListener("click", login);
            
            // 回车键登录
            document.getElementById("password").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    login();
                }
            });
            
            // 服务器地址变更保存
            document.getElementById("serverAddress").addEventListener("change", function() {
                SERVER_BASE_URL = this.value;
                localStorage.setItem("serverBaseUrl", SERVER_BASE_URL);
            });
        });
        
        // 登录函数
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginButton = document.getElementById("loginButton");
            const loginButtonText = document.getElementById("loginButtonText");
            const errorDiv = document.getElementById("loginError");
            const successDiv = document.getElementById("successMessage");
            
            // 验证输入
            if (!username || !password) {
                showError("请输入用户名和密码");
                return;
            }
            
            // 获取服务器地址
            SERVER_BASE_URL = document.getElementById("serverAddress").value;
            if (!SERVER_BASE_URL) {
                showError("请输入服务器地址");
                return;
            }
            
            // 保存服务器地址
            localStorage.setItem("serverBaseUrl", SERVER_BASE_URL);
            
            // 显示加载状态
            loginButton.disabled = true;
            loginButtonText.innerHTML = '<span class="loading-spinner"></span>登录中...';
            hideError();
            hideSuccess();
            
            try {
                // 发送登录请求
                const response = await fetch(`${SERVER_BASE_URL}/api/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`服务器返回错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 登录成功
                    showSuccess("登录成功！正在跳转...");
                    
                    // 保存token
                    AUTH_TOKEN = data.token;
                    localStorage.setItem("authToken", AUTH_TOKEN);
                    
                    // 模拟跳转延迟
                    setTimeout(() => {
                        window.location.href = "file-browser.html";
                    }, 1500);
                } else {
                    // 登录失败
                    throw new Error(data.error || "用户名或密码错误");
                }
            } catch (error) {
                console.error("登录失败:", error);
                
                // 处理不同类型的错误
                if (error.message.includes("Failed to fetch")) {
                    showError("无法连接到服务器，请检查服务器地址和网络连接");
                } else if (error.message.includes("服务器返回错误")) {
                    showError("服务器错误: " + error.message);
                } else {
                    showError(error.message || "登录请求失败，请检查服务器连接");
                }
            } finally {
                // 恢复登录按钮
                loginButton.disabled = false;
                loginButtonText.textContent = "登录";
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById("loginError");
            const errorMessage = document.getElementById("errorMessage");
            
            errorMessage.textContent = message;
            errorDiv.style.display = "block";
            
            // 添加抖动动画
            errorDiv.style.animation = 'none';
            setTimeout(() => {
                errorDiv.style.animation = 'shake 0.5s';
            }, 10);
        }
        
        // 隐藏错误信息
        function hideError() {
            document.getElementById("loginError").style.display = "none";
        }
        
        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById("successMessage");
            const successMessage = successDiv.querySelector("span");
            
            successMessage.textContent = message;
            successDiv.style.display = "block";
        }
        
        // 隐藏成功信息
        function hideSuccess() {
            document.getElementById("successMessage").style.display = "none";
        }
    </script>
</body>
</html>
